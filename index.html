<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe</title>
    <link rel="shortcut icon" href="images/ai_logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/7e5156c071.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center p-4">
      <button
        onclick="handleSort(true)"
        id="sortbydate"
        class="btn btn-outline btn-error text-center"
      >
        Sort by Date
      </button>
      <button
        onclick="handleShowAll(true)"
        class="btn btn-primary btn-outline text-center"
      >
        Show All
      </button>
    </header>
    <main class="container mx-auto">
      <div
        class="z-0 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 mx-auto"
        id="ai-container"
      ></div>
      <div id="modal-container" class="modal-container"></div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
